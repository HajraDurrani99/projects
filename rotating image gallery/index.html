<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROTATING IMAGE GALLERY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="image-container">
        <span style="--i: 1">
            <img src="https://picsum.photos/id/19/300/200">
        </span>
        <span style="--i: 2">
            <img src="https://picsum.photos/id/200/300/200">
        </span>
        <span style="--i: 3">
            <img src="https://picsum.photos/id/24/300/200">
        </span>
        <span style="--i: 4">
            <img src="https://picsum.photos/id/27/300/200">
        </span>
        <span style="--i: 5">
            <img src="https://picsum.photos/id/28/300/200">
        </span>
        <span style="--i: 6">
            <img src="https://picsum.photos/id/20/300/200">
        </span>
        <span style="--i: 7">
            <img src="https://picsum.photos/id/230/300/200">
        </span>
        <span style="--i: 8">
            <img src="https://picsum.photos/id/87/300/200">
        </span>
    </div>
    <div class="button-container">
        <button class="btn" id="prev">prev</button>
        <button class="btn" id="next">next</button>
   </div>
   <script src="script.js"></script> 
</body>
</html>
